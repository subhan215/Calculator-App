<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="maindiv">
        <h1>Simple Calculator</h1>
        <div class="inputbox">
            <input type="text" placeholder="Enter value" id="input1">
        </div>


        <table>

            <tr>
                <td onclick="del()">C</td>
                <td onclick="clearAll()">AC</td>
                <td onclick="getValue('(')">(</td>
                <td onclick="getValue(')')">)</td>
            </tr>
            <tr>
                <td onclick="getValue('7')">7</td>
                <td onclick="getValue('8')">8</td>
                <td onclick="getValue('9')">9</td>
                <td onclick="getValue('/')" class="opt">/</td>
            </tr>
            <tr>
                <td onclick="getValue('4')">4</td>
                <td onclick="getValue('5')">5</td>
                <td onclick="getValue('6')">6</td>
                <td onclick="getValue('*')" class="opt">*</td>
            </tr>
            <tr>
                <td onclick="getValue('1')">1</td>
                <td onclick="getValue('2')">2</td>
                <td onclick="getValue('3')">3</td>
                <td onclick="getValue('-')" class="opt">-</td>
            </tr>
            <tr>
                <td onclick="getValue('0')">0</td>
                <td onclick="getValue('.')">.</td>
                <td onclick="results()" class="result">=</td>
                <td onclick="getValue('+')" class="opt">+</td>
            </tr>
        </table>
    </div>

</body>
<script src="app.js"></script>

</html>
